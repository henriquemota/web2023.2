<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca CEP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>

    async function buscaCEP() {
      const cep = document.getElementById('cep').value
      const resp = document.getElementById('resp')
      const { data: {logradouro, uf, localidade, ddd} } = await axios.get(`https://viacep.com.br/ws/${cep}/json`)
      resp.innerHTML = `
        <pre>
          ${logradouro}
          ${uf}
          ${localidade}
          ${ddd}
        </pre>
      `
    }

  </script>

</head>
<body class="bg-dark text-white">

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <label for="cep" class="form-label">Informe seu CEP</label>
        <input id="cep" type="tel" class="form-control" />
        <input type="button" value="Buscar cep" class="btn btn-primary my-3" onclick="buscaCEP()" />
      </div>
      <div class="col-sm-6" id="resp">
      </div>
    </div>

  </div>
  
</body>
</html>
