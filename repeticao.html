<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script type="text/javascript">

    let x = 10;
    while (x < 10) {
      console.log('primeira iteracao x ' + x)
      x++
    }
    
    let y = 10
    do {
      console.log('primeira iteracao y ' + y)
      y++
    } while (y < 10)

  </script>
  
</body>
</html>
